<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="media/lib/bootstrap/css/bootstrap.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="media/lib/bootstrap/css/bootstrap-responsive.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="media/main.css" type="text/css" media="all" />
		<title></title>
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="access">
				<div class="row-fluid" style="text-align:center">
					<div class="span4 menu_item update" onclick="My_RSS_reader.loader();">
						update
					</div>
					<div class="span4 menu_item update" onclick="display_feed();">
						Show feeds
					</div>
					<div class="span4 menu_item update" onclick="My_RSS_reader.read_marked();">
						read marked !
					</div>
				</div>
			</div>
			<div id="loader" style="display:none;">
				<div class="progress progress-info progress-striped">
					<div id="loader_bar" class="bar" style="width: 1%"></div>
				</div>
				<div id="loader_info">
				</div>
			</div>
			<div class="row-fluid" id="main">
				<div class="span4" id="infos">
				</div>
				<div class="span8" id="reader">
				</div>
				<div class="span12" id="sharer">
					<div id="tweet_share" class="tweet share" >tweet it !</div>
					<div id="g_share" class="g share" >Google+</div>
					<div id="fb_share" class="fb share">Facebook</div>
				</div>
			</div>
			<div class="site_liste" id="site_liste">
				<div class="feed_list" id="feed_list"></div>
				<div class="add_feed_form">
					<div>
						<label for="feed_id">Identifiant de la feed (pas d'espace svp ^^')</label>
						<input type="text" id="feed_id" name="feed_id" />
					</div>
					<div>
						<label for="feed_name">Nom de la feed</label>
						<input type="text" id="feed_name" name="feed_name" />
					</div>
					<div>
						<label for="feed_url">URL de la feed</label>
						<input type="text" id="feed_url" name="feed_url" />
					</div>
					<div>
						<input type="button" value="Ajouter" onclick="add_feed(docelid('feed_id').value,docelid('feed_name').value,docelid('feed_url').value)">
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="media/jsinterface.js"></script>
		<script type="text/javascript" src="media/main.js"></script>
		<script type="text/javascript" src="media/lib/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" >My_RSS_reader.init()</script>
	</body>
</html>
