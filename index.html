<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="media/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="media/css/bootstrap-theme.min.css" type="text/css"  />
		<link rel="stylesheet" href="media/css/rss_reader.css" type="text/css" media="all" />
		<title></title>
	</head>
	<body>
		<div class="header"></div>
		<div class="container-fluid">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li>
								<a>Update</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									Edit <b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a onclick="rss_reader.view.addFeed();">Add feed</a>
									</li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">
									Share <b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a onclick="">Facebook</a>
									</li>
									<li>
										<a onclick="">Twitter</a>
									</li>
									<li>
										<a onclick="">Google+</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="loader" style="display:none;">
				<div class="progress progress-info progress-striped">
					<div id="loader_bar" class="bar" style="width: 1%"></div>
				</div>
				<div id="loader_info">
				</div>
			</div>
			<div class="row" id="main">
				<div class="col-sm-4" id="infos">
				</div>
				<div class="col-sm-8" id="reader">
				</div>
				<div class="col-sm-12" id="sharer">
					<div id="tweet_share" class="tweet share" >tweet it !</div>
					<div id="g_share" class="g share" >Google+</div>
					<div id="fb_share" class="fb share">Facebook</div>
				</div>
			</div>
			<div id="manager">
				<div id="feed_list"></div>
				<div id="add_feed" class="modal fade">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header">
								<button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
								<h4 class="modal-title">Add a new feed</h4>
							</div>
							<div class="form-group col-md-8 col-md-offset-2">
								<label for="feed_id">Identifiant de la feed (pas d'espace svp ^^')</label>
								<input type="text" id="feed_id" name="feed_id" class="form-control" />
							</div>
							<div class="form-group col-md-8 col-md-offset-2">
								<label for="feed_name">Nom de la feed</label>
								<input type="text" id="feed_name" name="feed_name" class="form-control" />
							</div>
							<div class="form-group col-md-8 col-md-offset-2">
								<label for="feed_url">URL de la feed</label>
								<input type="text" id="feed_url" name="feed_url" class="form-control" />
							</div>
							<div class="form-group col-md-8 col-md-offset-2">
								<button type="button" class="btn btn-primary" onclick="rss_reader.controller.addFeed();">
									Add Feed
								</button>
								<button aria-hidden="true" data-dismiss="modal" type="button" class="btn btn-sm btn-default">
									Cancel
								</button>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<script type="text/javascript" src="media/js/jsi.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="media/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="media/js/rss_reader.js"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			rss_reader.controller.loadFeed();
		})
		</script>
	</body>
</html>
